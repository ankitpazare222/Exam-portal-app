<section class="register-section">
    <div class="overlay"></div>
    <div class="bootstrap-wrapper">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <mat-card class="register-card">
              <h3 class="text-center">Register Here!</h3>
              <form (ngSubmit)="formSubmit()">
  
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Username</mat-label>
                  <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter username">
                </mat-form-field>
  
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter password">
                </mat-form-field>
  
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>First Name</mat-label>
                  <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter first name">
                </mat-form-field>
  
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Last Name</mat-label>
                  <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter last name">
                </mat-form-field>
  
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Email</mat-label>
                  <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter email">
                </mat-form-field>
  
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Phone Number</mat-label>
                  <input [(ngModel)]="user.phone" name="phone" type="tel" matInput placeholder="Enter phone number">
                </mat-form-field>

                <!-- <div class="form-group">
                  <label>Resume</label>
                  <input type="file" (change)="onFileSelected($event)" class="form-control">
                </div> -->
                
                
  
                <div class="btn-group">
                  <button mat-raised-button color="primary" type="submit">Register</button>
                  <button mat-raised-button color="warn" type="reset">Reset</button>
                </div>
  
              </form>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </section>
